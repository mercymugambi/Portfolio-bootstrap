<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Web developers Portfolio</title>
  </head>
  <body>
    <header class="bg-white">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand mx-5" href="#">Mercy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Portfolio</a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="bg-white">
      <main class="container-fluid py-5 " style="height:90vh;">
        <div class="top-heading px-5 h-100 d-flex">
          <div class="wrapper align-self-center px-5">
            <div class="heading">
              <h1 class="font-weight-bold">I,m Mercy</h1>
              <h1 class="font-weight-bold">Glad to see you!</h1>
            </div>
            <div class="top-des py-1 font-weight-normal">
              <p>I,m a software developer! I can help you build a product , feature or website Look through some of my
                work and experience! If you like what you see and have a project you need coded, don,t hestiate to contact
                me.</p>
            </div>
            <button type="button" class="btn btnButton">Let's Connect</button>
            <div>
              <i class="fa-brands fa-twitter mx-1"></i>
              <i class="fa-brands fa-linkedin-in mx-1"></i>
              <i class="fa-solid fa-m mx-1"></i>
              <i class="fa-brands fa-github mx-1"></i>
              <i class="fa-brands fa-angellist mx-1"></i>
            </div>
          </div>
        </div>
      </main>
    </section>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
